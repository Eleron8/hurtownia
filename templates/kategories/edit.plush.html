<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Kategorie</h3>
</div>

<%= formFor(kategory, {action: kategoryPath({ kategorie_id: kategory.ID }), method: "PUT"}) { %>
  <%= partial("kategories/form.html") %>
  <%= linkTo(kategoryPath({ kategorie_id: kategory.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
